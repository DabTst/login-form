<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulário de Login</title>

    <link rel="stylesheet" href="estilosLogin.css">
</head>

<body>
    <div class= "loginbox">
        <img src="transferir (7).jpeg" alt="icone de Login" class="avatar">
        <br>
        <h1>Acessar Cadastro</h1>

        <div id="box">
           <p>
                <Strong>Nome de Usuário</Strong> <br>
                <input type="text" name="Username" id="txt" placeholder="Digite nome de Usuário">
            </p>

            <p>
                <Strong>Senha</Strong> <br>
                <input type="password" name="Username" id="txt" placeholder="Digite sua senha">
            </p>

            <p>
                <input type="button" value=" Entrar" id="btn">
            </p>

            <a href="#">Esqueceu sua senha?</a> <br>
            <a href="#">Não tenho uma conta?</a>
        </div>


    </div>
</body>
</html>
